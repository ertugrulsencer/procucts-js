<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Ürünler</h1>
  <form id="addProductForm">
    <h4>Ürün Ekle:</h4>
    <input required type="text" placeholder="Ürün Adı" id="productName" />
    <input required value="0" min="0" type="number" placeholder="Fiyatı" id="productPrice" />
    <input required value="0" min="0" type="number" placeholder="Stok" id="productNumber" />
    <input required type="text" placeholder="Ürün Açıklaması" id="productDesc" />
    <button type="button" id="addProduct">Ekle</button>
  </form>
  <table>
    <thead>
      <th>Ürün</th>
      <th>Fiyat</th>
      <th>Stok</th>
      <th>Açıklama</th>
    </thead>
    <tbody id="table"></tbody>
  </table>
  <script src="./cart.js"></script>
</body>

</html>
